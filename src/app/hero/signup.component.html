<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="panel panel-default" style="margin-top:25%;">
            <div class="panel-heading">
                <h3 class="panel-title">Sign Up</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="signupForm">

                    <fieldset>

                        <div class="form-group">
                            <input class="form-control" placeholder="Name" type="text" formControlName="name" >

                            <div *ngIf="name.invalid && name.dirty">
                                Invalid Name!!
                            </div>
                        </div>

                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" type="email" formControlName="email">

                            <div *ngIf="email.invalid && email.dirty">
                                Invalid Email!!
                            </div>
                        </div>

                        <div class="form-group">
                            <input class="form-control" placeholder="Password" type="password" formControlName="password">

                            <div *ngIf="password.invalid && password.dirty">
                                Invalid Password!!
                            </div>
                        </div>

                        <!-- Change this to a button or input when using this as a form -->
                        <input type="submit" [disabled]="signupForm.invalid" class="btn btn-lg btn-success btn-block" value="Signup">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
